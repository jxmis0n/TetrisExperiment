<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,user-scalable=no"/>
  <title>Tetris vs CPU</title>
  <style>
    /* Prevent any scrolling */
    html, body { margin:0; padding:0; height:100%; overflow:hidden; }

    /* ========== LOADING SCREEN ========== */
    #loadingOverlay {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:#000; color:#fff;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      z-index:100;
    }
    #loadingText { font-size:24px; margin-bottom:20px; }
    #loadingBarBg {
      width:80%; height:20px;
      background:#444; border-radius:10px;
      overflow:hidden;
    }
    #loadingBarFg {
      width:0%; height:100%;
      background:limegreen;
      transition:width 0.2s linear;
    }

    /* ========== COUNTDOWN OVERLAY ========= */
    #countdownOverlay {
      position:absolute; top:0; left:0; right:0; bottom:0;
      background:rgba(0,0,0,0.8); color:#fff;
      font-size:100px; display:flex;
      align-items:center; justify-content:center;
      z-index:90; visibility:hidden;
    }

    /* ========== SCORE PILL BAR & LEAD ========= */
    #scoreBars {
      position:absolute; top:0; left:0; right:0;
      background:#eee; padding:10px 0;
      text-align:center; z-index:10;
    }
    .pill {
      display:inline-block; margin:0 10px;
      padding:6px 20px; border-radius:20px;
      font-family:sans-serif; font-size:16px;
      color:#fff; font-weight:bold;
    }
    .pill.blue { background:linear-gradient(to right,navy,blue); }
    .pill.red  { background:linear-gradient(to right,maroon,red); }
    #leadText {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%) rotate(-15deg);
      font-size:32px; color:deeppink;
      text-shadow:0 0 8px hotpink;
      display:none; z-index:50;
      animation:leadShake 0.1s infinite alternate;
    }
    @keyframes leadShake {
      from { transform:translate(-3px,-3px) rotate(-15deg); }
      to   { transform:translate(3px,3px)  rotate(-15deg); }
    }

    /* ========== TETRIS WRAPPER & CANVASES ========= */
    #tetrisWrapper {
      position:absolute; top:60px; bottom:120px;
      left:0; right:0;
      display:flex; justify-content:center; align-items:flex-start;
      gap:10px; padding:5px;
    }
    canvas {
      background:#000; box-shadow:0 0 8px rgba(0,0,0,0.5);
      width:100%; max-width:300px; height:auto;
      touch-action:none;
    }
    canvas.player { border:3px solid blue; }
    canvas.cpu    { border:3px solid red;  }

    /* ========== HOLD + DESKTOP CONTROLS ========= */
    #controls {
      position:absolute; bottom:60px; left:0; right:0;
      display:flex; justify-content:center;
      gap:40px; font-family:sans-serif; font-size:14px;
      background:rgba(255,255,255,0.8); padding:10px 0;
      z-index:10;
    }
    #holdBox {
      width:80px; height:80px; border:2px solid #000;
    }

    /* ========== MOBILE CONTROL BUTTONS ========= */
    #mobileControls {
      position:absolute; bottom:0; left:0; right:0;
      display:none; justify-content:center; flex-wrap:wrap;
      gap:10px; padding:10px; background:rgba(0,0,0,0.8);
      z-index:10;
    }
    #mobileControls button {
      width:60px; height:60px; font-size:24px;
      border:none; border-radius:8px; background:#444; color:#fff;
    }

    /* ========== TETRIS ALERT ========== */
    #tetrisOverlay {
      position:absolute; top:40%; left:50%;
      transform:translate(-50%,-50%);
      font-size:48px; color:yellow;
      text-shadow:0 0 10px orange;
      display:none; z-index:40;
    }

    /* ========== MOBILE LAYOUT ========= */
    @media (max-width:600px) {
      #tetrisWrapper { flex-direction:column; }
      #controls     { display:none; }
      #mobileControls { display:flex; }
    }
  </style>
</head>

</html>
